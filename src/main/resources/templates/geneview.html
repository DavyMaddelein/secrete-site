<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="jumbotron">
    <div class="dna-pane active">
        <!--/*@thymesVar id="gene" type="com.compomics.secretesite.domain.Gene"*/-->
        <div th:text="${gene.getGeneName()}"></div>
        <table class="table table-hover table-sticky-header">
            <thead>
                <th>id</th>
                <th>sequence</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="transcripts:${gene.getTranscripts()}">
                    <td th:text="${transcripts.getTranscript_id()}"></td>
                    <td th:text="${transcripts.getTranscript_sequence()}"></td>
                    <td th:text="${transcripts.getFoundIn().size()}"></td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
