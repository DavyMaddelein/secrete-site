<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secrete-site</title>
    <link th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link th:href="@{/css/overview.css}"  rel="stylesheet" media="screen" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>

    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <div class="row">
        <h2>Help</h2>
        <div class="col-sm-3">
            <ul class="nav nav-pills brand-pills nav-stacked" id="infoTabs">
                <li class="active"><a href="#documentation" data-toggle="tab">Documentation</a></li>
                <li><a href="#contact" data-toggle="tab">Contact</a></li>
            </ul>
        </div>
        <div class="col-sm-9">
            <div class="tab-content" id="tabs">
                <div class="tab-pane active" id="documentation">
                    <p>Documentation link, FAQ, ..</p>
                </div>

                <div class="tab-pane" id="contact">
                    <p>contact information</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
